<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@seamless-scroll/core 示例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: #333;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 15px;
        color: #42b983;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 8px 16px;
        background: #42b983;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }

      button:hover {
        background: #3aa876;
      }

      .config-item {
        margin-bottom: 10px;
      }

      label {
        display: inline-block;
        min-width: 120px;
      }

      input[type="range"] {
        width: 200px;
      }

      /* 垂直滚动示例 */
      .scroll-container-vertical {
        width: 100%;
        height: 300px;
        overflow: hidden;
        position: relative;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .scroll-content-vertical {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .scroll-list {
        display: flex;
        flex-direction: column;
        min-width: 100%;
      }

      .scroll-clone-list {
        display: flex;
        flex-direction: column;
        min-width: 100%;
      }

      .scroll-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        background-color: white;
        transition: background-color 0.2s;
        cursor: pointer;
      }

      .scroll-item:hover {
        background-color: #f5f5f5;
      }

      /* 水平滚动示例 */
      .scroll-container-horizontal {
        width: 100%;
        height: 150px;
        overflow: hidden;
        position: relative;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .scroll-content-horizontal {
        position: relative;
        display: flex;
        flex-direction: row;
        height: 100%;
      }

      .scroll-list-horizontal {
        display: flex;
        flex-direction: row;
        min-height: 100%;
      }

      .scroll-clone-list-horizontal {
        display: flex;
        flex-direction: row;
        min-height: 100%;
      }

      .scroll-item-horizontal {
        padding: 15px;
        min-width: 150px;
        height: 100%;
        border-right: 1px solid #eee;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .scroll-item-horizontal:hover {
        background-color: #f5f5f5;
      }

      .scroll-item {
        display: flex;
        align-items: center;
      }

      .item-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>@seamless-scroll/core 示例</h1>

      <div class="demo-section">
        <h2>垂直滚动示例</h2>

        <div class="controls">
          <button id="startBtn">开始</button>
          <button id="stopBtn">停止</button>
          <button id="pauseBtn">暂停</button>
          <button id="resumeBtn">恢复</button>
          <button id="resetBtn">重置</button>
        </div>

        <div class="config">
          <div class="config-item">
            <label>滚动速度: <span id="speedValue">50</span></label>
            <input
              type="range"
              id="speedSlider"
              min="10"
              max="200"
              value="50"
            />
          </div>

          <div class="config-item">
            <label>暂停时间: <span id="pauseTimeValue">2000</span>ms</label>
            <input
              type="range"
              id="pauseTimeSlider"
              min="0"
              max="5000"
              step="100"
              value="2000"
            />
          </div>

          <div class="config-item">
            <label>
              <input type="checkbox" id="hoverPauseCheckbox" checked />
              悬停时暂停
            </label>
          </div>
        </div>

        <div class="scroll-container-vertical" id="verticalContainer">
          <div class="scroll-content-vertical" id="verticalContent">
            <div class="scroll-list" id="verticalRealList"></div>
            <div class="scroll-clone-list" id="verticalCloneList"></div>
          </div>
        </div>
      </div>

      <div class="demo-section">
        <h2>水平滚动示例</h2>

        <div class="controls">
          <button id="startBtnH">开始</button>
          <button id="stopBtnH">停止</button>
          <button id="pauseBtnH">暂停</button>
          <button id="resumeBtnH">恢复</button>
          <button id="resetBtnH">重置</button>
        </div>

        <div class="scroll-container-horizontal" id="horizontalContainer">
          <div class="scroll-content-horizontal" id="horizontalContent">
            <div class="scroll-list-horizontal" id="horizontalRealList"></div>
            <div
              class="scroll-clone-list-horizontal"
              id="horizontalCloneList"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
